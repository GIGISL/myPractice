<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {};

        Object.defineProperties(person,{
            firstName: {
                value: 'Jang',
                writable:true,
                enumerable: true,
                configurable: true,

            },

            lastName: {
                value: 'JaeHyung',
                writable: true,
                enumerable: true,
                configurable: true,
            },

            fullName: {
                get() {
                    return `${this.firstName} ${this.lastName}`;
                },

                set(name) {
                    [this.firstName, this.lastName] = name.split(' ');
                },

                enumerable: true,

                configurable: true
            }
        });

        person.fullname = 'Jang HaeHying';
        
    </script>
</body>
</html>
