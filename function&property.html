<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square(number) {
            console.log(arguments);
            return number * number;
        }

        console.log(square(10));
        // console.dir(square);

        // function multiply(x,y) {
        //     const iterator = arguments[symbil.iterator]();
        // }
        
        function sum() {
            let res = 0;

            for(i = 0 ; i < arguments.length; i++) {               
                res=res+arguments[i];
                // document.write(arguments[i]);
            }
            
            return res;
        }

        alert (sum(1,2,3));

        // function sum2() {
        //     const Array = Array.prototype.slice.call(arguments);
        //     return array.reduce(function (pre, cur) {
        //         return pre + cur;
        //     }, 0);
        // }

        function foo() {}

        console.log(foo.length);  //0

        function bar(x) {
            return x;
        }

        console.log(bar.length); //1

        function baz(x, y) {
            console.log(arguments.length); //59행에서 3,4,5로 호출 시 인수 3개라고 나옴 => arguments.length는 전달받은 인수의 개수 
            return x*y;
            
        }

        console.log(baz.length); //2 
        console.log(baz(3,4,5));

        //함수명.length는 정의시 매개변수의 개수를 말함 
        //arguments.length는 전달받은 인수의 개수 

        //기명함수 표현식
        var namedFunc = function foo() {};
        console.log(namedFunc.name);

        //익명함수 표현식 
        var anonymousFunc = function () {};
        console.log(anonymousFunc.name);        //익명함수로 표현시 name은 식별자를 출력한ㄷ다

        function bar() {}
        console.log(bar.name);
    
        const obj = { a:1 };

        console.log(obj.__proto__ === Object.prototype);

        (function () {}).hasOwnProperty('prototype');


        


    </script>
</body>
</html>
