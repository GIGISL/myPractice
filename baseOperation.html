<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operConfirm = confirm("여러 연산자를 적용해보자!");
        if (operConfirm == 1){
            let a = prompt("원하는 숫자를 입력하세요 ");
            let b = prompt("두 번째 숫자를 입력하세요");
            document.write("a+b=",a+b);
            document.write("a-b=",a-b);
            document.write("a*b=",a*b);
            document.write("a/b=",a/b);
            document.write("a%b=",a%b);
            document.write("a**b=",a**b);
        }
        else alert("싫음 말고 ㅗ ");
    </script>
</body>
</html>
