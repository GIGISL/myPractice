<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현실의 다양한 속성 중에서 프로그램에 필요한 속성만 간추려 표현하는 것이 추상화다.
        const person = {
            name: 'jang',
            height : 180,
            weight : 80,
        };

        console.log(person);

        const circle = {
            radius: 5,  //객체의 상태 데이터 (프로퍼티)
            
            //////////////////////////////////
            getDiameter : function() {
                return this.radius*2;
            },

            getPerimeter() {
                return 2*Math.PI*this.radius;
            },

            getArea() {
                return Math.PI*(this.radius**2);
            },
            /////////////////////////////////객체의 동작(메서드)
        };

        console.log(circle);

        console.log(circle.getDiameter());
        console.log(circle.getDiameter());
        console.log(circle.getArea());

        //상속은 어떤 객체의 프로퍼티 또는 메서드를 다른 객체가 그대로 상속받아 사용 할 수 있는 것

        function round(radius) {
            this.radius = radius;
            this.getArea = function(){
                return this.radius**2*Math.PI;
            };
        }

        const CIRCLE1 = new round(5);
        const CIRCLE2 = new round(10);

        console.log(CIRCLE1.getArea===CIRCLE2.getArea); //서로 같은 코딩이나 다르다고 나옴 =>공유하지 않음 

        console.log(CIRCLE1.getArea());   //객체를 반지름=5 this.getArea=~~~ 형태로 저장
        console.log(CIRCLE2.getArea());     //객체를 반지름=10 this.getArea=~~~ 형태로 저장
        // 둘이 다름 !! 

        //상속을 통해 메소드를 공유해 메모리를 줄여보자 

        function SharedCircle(radius) {
            this.radius = radius;
        }

        SharedCircle.prototype.getArea = function() {
            return Math.PI*this.radius**2;
        };

        const SC1 = new SharedCircle(5);
        const SC2 = new SharedCircle(10);

        console.log(SC1.getArea===SC2.getArea);  //sharde Method !!!!!!!!!!!! 
        console.log(SC1.getArea());
        console.log(SC2.getArea());

    </script>
</body>
</html>
