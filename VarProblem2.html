<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        var y = 1;
        
        var x = 3
        var y = 100 
        console.log(`x와 y의 값은? ${x} , ${y}`)

        // var 키워드로 선언한 변수는 오로지 함수의 코드 블록만을 지역스코프로 인정한다. 

        var x = 1;

        if (1) {
            //x는 전역변수다. var은 함수의 코드 블록만을 지역스코프로 인정하느데 if문은 함수가 아니다 . 
            //if문 내에 x를 선언,초기화 하고 x의 값을 보자 
            var x = 100;
        }

        console.log(x);
        // x의 값은 if문 내에 있는 100이 나온다. ==> var은 함수레벨 스코프이다. 
        // 함수레벨 스코프인 var은 의도치 않은 전역변수를 남발할 가능성이 높다. 
    </script>
</body>
</html>
