<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // +는 문자열들을 붙이는 역할을 한다. 
        let s = "my" + "string"
        alert(s); 
        //피연산자 중 하나가 문자열이면 무조건 붙인다! 
        alert(2+ '1'); 
        alert("2+2+'1'은 어떻게 될까?");
        alert(2+2+'1');
        alert("`6`-2는 어떻게 될까?");
        alert('6'-2);
        alert('8'-'6');
        // 단항으로 + 쓸 시 숫자로 변환
        // 문자열끼리 + 쓸 시 문자열 붙임. 변수 하나만 문자열이어도 동일. 
        // -는 문자열을 숫자로 변환함 -> -'6'은 어케 됨?
        alert(-'6');
        //단항 -도 변환 됨! 
        

    </script>
</body>
</html>
