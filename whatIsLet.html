<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bar = 123; 

        // let bar = 456;  let은 중복 선언이 불가능하다 

        let foo = 1;

        {
            let foo = 2;
            let bar = 3;
        }

        console.log(foo);
        console.log(bar); 

        //{}안의 foo와 bar은 모두 무시되었다. 

        // console.log(beforeMake);

        // let beforeMake;
        // // let은 호이스팅 안 되는 것 처럼 동작한다 !! 
        // // let은 미리 선언되긴 하지만 초기화 단계 실행 되기 전에 변수에 접근 시도 시 참조에러가 발생한다 
        // // 하지만 실제로는 호이스팅이 발생한다 !! 
        let far = 1;

        {
            console.log(far);
            let far = 2;
        }
    </script>
</body>
</html>
